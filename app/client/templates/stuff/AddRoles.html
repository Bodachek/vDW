<template name="AddRoles">
  {{#IfLoggedIn}}
    <div class="well">
      {{> quickForm
      collection="Roles"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddRolesForm"
      type="method"
      meteormethod="addRoles"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
