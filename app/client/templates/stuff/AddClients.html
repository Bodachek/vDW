<template name="AddClients">
  {{#IfLoggedIn}}

      {{> quickForm
      collection="Clients"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddClientsForm"
      type="method"
      meteormethod="addClients"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
