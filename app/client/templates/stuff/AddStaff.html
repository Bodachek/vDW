<template name="AddStaff">
  {{#IfLoggedIn}}
    <div class="well">
      {{> quickForm
      collection="Staff"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddStaffForm"
      type="method"
      meteormethod="addStaff"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
